<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Password strength background</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="app.js"
			defer
		></script>
	</head>
	<body>
		<div class="container" id="container">
            <img src="1.avif" alt="background image" class="image" id="image">
			<form id="form" class="form">
				<h2>Image password strength</h2>
				<p>Change the password to see effect</p>
               <div class="form-group">
                  <label for="">Email:</label>
                  <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="">
                </label>
         
                </div>
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <button id="button">Submit</button>
			</form>
		</div>
	</body>
</html>
